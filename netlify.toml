[build]
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/api/:splat"
  status = 200

[[redirects]]
  from = "/stream"
  to = "/.netlify/functions/api/stream"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200